      <h2>Rubik's Cube</h2>
      
      <div id="p5-holder"></div>

      <h3>Controls</h3>
      <ul>
        <li>SPACE: Turn layer</li>
        <li>UP: Up one layer</li>
        <li>DOWN: Down one layer</li>
        <li>LEFT: Previous axis</li>
        <li>RIGHT: Next axis</li>
        <li>Click and drag the mouse to rotate the cube</li>
      </ul>
