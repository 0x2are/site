<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="user-scalable=no">
        <meta name="description" content="Create Japanese Kogin patterns for free in the browser.">
        <meta name="author" content="Nicholas Dean">
        <meta name="keywords" content="japanese,craft,stitching,kogin,pattern,creator,online,free">
        <title>Kogin Pattern Creator</title>
        <link rel="stylesheet" type="text/css" href="kogin/style.css" />
    </head>

    <body>
        <canvas id="canv">
            Your browser does not support canvas.
        </canvas>

        <div id="menu">
            <button id="newButton" title="New (N)" onclick="openNewDialog()">New</button>
            <button id="undoButton" title="Undo (Z)" onclick="undo()">Undo</button>
            <button id="redoButton" title="Redo (R)" onclick="redo()">Redo</button>
            <button id="saveButton" title="Save (S)" onclick="save()">Save</button>
            <button id="loadButton" title="Open (O)" onclick="openLoadDialog()">Open</button>
            <button id="exportButton" title="Export as image (E)" onclick="exportAsPNG()">Export</button>
        </div>

        <dif id="colourMenu">
        </dif>

        <input id="uploader" class="hide" type="file" onchange="loadFile()"/>
        <a id="downloadLink" download="kogin.png"></a>
        <script src="kogin/main.js"></script>
    </body>
</html>
